<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Visit Houston</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <div class="logo">
            <a>Visit Houston</a>
        </div>



        <div class="nav">
            <a href="index.html">Home</a>
            <a href="thingstodo.html">Things to do</a>
            <a href="places.html">Places to live</a>
            <a href="contactus.html">Contact us</a>
        </div>
    </header>
    <h1>Contact us for more information</h1>

<form class="infoform" method="post">


        <label for="first_name">First Name</label>
        <input type="text" id="first_name">


        <label for="last_name">Last Name</label>
        <input type="text" id="last_name">

        <label for="cell_phone">Cellphone</label>
        <input type="tel" id="cell_phone">

        <label for="email_address">Email</label>
        <input type="email" id="email_address">

        <label for="type_visit">Reason for visit</label>
        <select id="type_visit" name="reason_for_visit">
            <option value="Tourism">Tourism</option>
            <option value="move">Move</option>
            <option value="work">Work</option>
            <option value="study">Study</option>
        </select>

        <label>Select a contact method:</label>
                <label for="phone_input">Call me</label>
                <input type="radio" id="phone_input" name="phone">

                <label for="email_input">Text me</label>
                <input type="radio" id="email_input" name="email">

                <label for="text_input">Email me</label>
                <input type="radio" id="text_input" name="text">


        <button type="submit">Submit</button>


</form>


<footer>
    <div class="thank">
        Thank you for visiting!
    </div>
</footer>

</body>
</html>
